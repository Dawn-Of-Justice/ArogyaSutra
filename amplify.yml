version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm config delete //registry.npmjs.org/:_authToken 2>/dev/null || true
        - npm cache clean --force
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
